<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Basic Calendar</title>

<link rel="stylesheet" href="calendar.css">

</head>

<body>

<h2 align="center">The Kingsley Calendar</h2>

<div class="calendar">

    <div class="header">
        <button onclick="prevMonth()">◀</button>
        <h3 id="monthYear"></h3>
        <button onclick="nextMonth()">▶</button>
    </div>

    <div class="days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

    <div id="dates" class="dates"></div>

</div>
<br>
<div class="footer">
    <p>Kingsley Calculator v1.0 | Supports keyboard input</p>
</div>

<script src="calendar.js"></script>

</body>
</html>
